name       : pipenv
version    : 2022.7.4
release    : 11
source     :
    - https://github.com/pypa/pipenv/archive/refs/tags/v2022.7.4.tar.gz : 42f4fa9302bb9a5eda225d5db72b19df8287333bc93be5b7a1cc762e19472ac6
homepage   : https://pipenv.pypa.io/
license    : MIT
component  : programming.python
summary    : Python Development Workflow for Humans
description: |
    Pipenv is a tool that aims to bring the best of all packaging worlds (bundler, composer, npm, cargo, yarn, etc.) to the Python world.
builddeps  :
    - python-invoke
    - python-parver
rundeps    :
    - python-certifi
    - virtualenv
    - virtualenv-clone
build      : |
    %python3_setup
install    : |
    %python3_install

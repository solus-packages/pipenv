name       : pipenv
version    : 2018.10.9
release    : 2
source     :
    - https://github.com/pypa/pipenv/archive/v2018.10.9.tar.gz : 83603bc1eba913cbf3799317bd4c24ccdd704541f458799bb6f976d674b528b6
license    : MIT
component  : programming.python
summary    : Python Development Workflow for Humans
description: |
    Pipenv is a tool that aims to bring the best of all packaging worlds (bundler, composer, npm, cargo, yarn, etc.) to the Python world
builddeps  :
    - python-arpeggio
    - python-attrs
    - python-invoke
    - python-parver
    - python-setuptools
rundeps    :
    - pip
    - python-certifi
    - virtualenv
    - virtualenv-clone
build      : |
    %python3_setup
install    : |
    %python3_install

name       : pipenv
version    : 2022.8.5
release    : 12
source     :
    - https://github.com/pypa/pipenv/archive/refs/tags/v2022.8.5.tar.gz : e45f4985d40f38f6ca999c6a4e863bd958485c5aaf74312506ebb3160fdb281e
homepage   : https://pipenv.pypa.io/
license    : MIT
component  : programming.python
summary    : Python Development Workflow for Humans
description: |
    Pipenv is a tool that aims to bring the best of all packaging worlds (bundler, composer, npm, cargo, yarn, etc.) to the Python world.
rundeps    :
    - python-certifi
    - virtualenv
    - virtualenv-clone
build      : |
    %python3_setup
install    : |
    %python3_install
